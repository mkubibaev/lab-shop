{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text d-flex justify-content-between border-bottom">
                            <span class="text-muted">Category: </span>
                            {{ product.get_category_display }}
                        </p>
                        <p class="card-text d-flex justify-content-between border-bottom">
                            <span class="text-muted">Price: </span>
                            ${{ product.price }}
                        </p>
                        <a href="/" class="card-link text-info">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
