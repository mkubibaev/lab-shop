{% extends 'base.html' %}

{% block title %}Delete product{% endblock %}

{% block content %}
    <h2>Are you sure ?</h2>
    <p>Delete "{{ product.name }}"</p>
    <form method="post" action="{% url 'product_delete' product.pk %}">
        {% csrf_token %}
        <a  class="btn btn-secondary" href="{% url "index" %}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
